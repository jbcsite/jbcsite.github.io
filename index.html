<script>
$(document).ready(function(){
  // Add smooth scrolling to all links
  $("a[href^=\\#]").on('click', function(event) {

    // Makes sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Stores hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The number specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 400, function(){
   
        // Adds hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
});
</script>

jQuery(document).ready(function($) {
